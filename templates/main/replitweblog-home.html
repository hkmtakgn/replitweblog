{% extends 'core/base.html' %}

{% block content %}
    <h1 class="text-danger">Welcome to replitweblog!</h1>
    <div class="row">
        {% if posts %}
            {% for post in posts %}
                <div class="col-md-3">{% include 'components/post-card.html' with post=post %}</div>
            {% endfor %}
        {% else %}
            <h1 class="tex-warning">Post is not found!</h1>
        {% endif %}
    </div>
{% endblock content %}
